{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'track/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'track/img/favicon.png' %}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    CASA Track
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link href="{% static 'track/css/material-kit.css' %}" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="{% static 'track/demo/demo.css' %}" rel="stylesheet" />
  <link href="{% static 'track/css/bencss.css' %}" rel="stylesheet" /> {% block pageHeader %} {% endblock pageHeader %}

</head>

<body>
  <div class="content">
      <div class="nav-top">
          <button class="back-button top-button">Back</button>
          <img id="upper-casa-logo" src="{% static 'track/img/slocasa_logo.jpg' %}" />
          <p class="title">CASA Tracking Form Application</p>
          <button class="track-button top-button">Track your forms</button>
      </div>
      <div class="under-nav">{% block pageContent %}{% endblock pageContent %}</div>
  </div>
</body>

<!--   Core JS Files   -->
<script src="{% static 'track/js/core/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static 'track/js/core/bootstrap-material-design.min.js' %}" type="text/javascript"></script>
<script src="{% static 'track/js/core/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'track/js/plugins/moment.min.js' %}"></script>
<!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
<script src="{% static 'track/js/plugins/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>
<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="{% static 'track/js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
<!--	Plugin for Sharrre btn -->
<script src="{% static 'track/js/plugins/jquery.sharrre.js' %}" type="text/javascript"></script>
<!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
<script src="{% static 'track/js/material-kit.js' %}" type="text/javascript"></script>

</html>
