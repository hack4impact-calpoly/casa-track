{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'track/img/apple-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'track/img/favicon.png' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
        CASA Track
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link href="{% static 'track/css/material-kit.css' %}" rel="stylesheet" />
    <link href="{% static 'track/css/calendar.css' %}" rel="stylesheet" />
    <link href="{% static 'track/css/track.css' %}" rel="stylesheet" /> {% block pageHeader %} {% endblock pageHeader%}

</head>

<body class="index-page sidebar-collapse">
    <nav class="navbar navbar-color-on-scroll fixed-top navbar-expand-lg" color-on-scroll="100" id="sectionsNav">
        <div class="container">
            <div class="navbar-translate">
                <a href='/'>
                    <img class="logo-main" href="/" src="{% static 'track/img/slocasa_logo.jpg' %}" />
                    <h2 class="h2-main">CASA Track</h2>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <!-- <div class="collapse navbar-collapse">
                <div class="navbar-nav ml-auto">
                    <a class="btn btn-success" href="/tracking/">Add Tracking Form</a>
                </div>
            </div> -->
    </nav>
    <div class="section section-basic">
        {% block pageContent %}{% endblock pageContent %}
    </div>
</body>

<!--   Core JS Files   -->
<script src="{% static 'track/js/core/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static 'track/js/core/bootstrap-material-design.min.js' %}" type="text/javascript"></script>
<script src="{% static 'track/js/core/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'track/js/plugins/moment.min.js' %}"></script>
<!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
<script src="{% static 'track/js/plugins/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>
<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="{% static 'track/js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
<!--	Plugin for Sharrre btn -->
<script src="{% static 'track/js/plugins/jquery.sharrre.js' %}" type="text/javascript"></script>
<!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
<script src="{% static 'track/js/material-kit.js' %}" type="text/javascript"></script>
<script>
    $(document).ready(function () {
        //init DateTimePickers
        //materialKit.initFormExtendedDatetimepickers();
        $('.datetimepicker').datetimepicker({
            format: 'MM/DD/YYYY'
        });
    });
</script>
{% block pageScripts %}{% endblock pageScripts %}

</html>
